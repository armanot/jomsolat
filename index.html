<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waktu Solat Harian - by armanot</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>🕌 Waktu Solat Harian</h1>
        <div class="location-info">
            <p id="location-coordinates">📍 Latitude: --, Longitude: --</p>
            <p id="location-name">📌 Sedang mendapatkan lokasi...</p>
        </div>
        
        <div class="date-container">
            <div class="date-box">
                <h3>📅 Tarikh Masihi</h3>
                <p id="gregorian-date">--</p>
            </div>
            <div class="date-box">
                <h3>🕋 Tarikh Hijrah</h3>
                <p id="hijri-date">--</p>
            </div>
        </div>
        <div><p id="current-time">⏰ Waktu Sekarang: --:--:--</p>
        </div>
        <div class="prayer-time-container">
            <h2>🕰️ Waktu Solat</h2>
            <div id="prayer-times">
                <p>Sedang memuatkan...</p>
            </div>
        </div>
        <!-- <div class="hadith-container">
            <h2>📜 Hadith Hari Ini</h2>
            <p id="hadith-text">Memuatkan hadith...</p>
            <p id="hadith-source"></p>
        </div> -->
        
        <button id="toggle-theme">🌙 Tukar Mod Gelap</button>
        
        <footer class="footer">
            <p>📌 Versi Aplikasi: <span id="app-version">1.0.2</span></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
